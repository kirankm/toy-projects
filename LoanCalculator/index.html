<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-6 bg-white mt-5 rounded">
        <div class="container">
          <h1 class="text-center my-4">Loan Calculator</h1>
          <form>
            <div class="form-group row">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" placeholder="Loan Amount" id="loan">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span>
                </div>
                <input type="text" class="form-control" aria-label="Interest Percentage" id="interest">
              </div>
              <div class="input-group mb-3">
                <input type="number" class="form-control" aria-label="year to pay" placeholder="Years To Repay" id="years">
              </div>
              <button type="submit" class="btn btn-primary w-100 bg-dark" id="calculate">Calculate</button>
            </div>
          </form>
          <div class="justify-content-center d-flex">
            <div class="loader d-none"></div>
          </div>
          <div class="d-none" id="result">
            <h5 class="text-center mt-4 mb-2">Results</h1>
            <form>
                <div class="form-group row">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Monthly Payment</span>
                    </div>
                    <input type="number" class="form-control" disabled id="monthPay">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Total Payment</span>
                    </div>
                    <input type="number" class="form-control" disabled id="totalPay">
                  </div>
                  
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Total Interest</span>
                      </div>
                      <input type="number" class="form-control" disabled id="interestPaid">
                    </div>
                    </div>
              </form>
            </div>
        </div>
      </div>  
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <script src="app.js"></script>
</body>
</html>
